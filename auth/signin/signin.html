              required
            />

            >
            <button class="BUTTON">Sign In</button>
          </form>
        </div>
        <!-- end of sign in -->
        <div class="toggle-container">
          <div class="toggle">
            <div class="toggle-panel toggle-right">
              <h1>Register</h1>
              <p>
