<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="./images/logo.png" type="x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/6f1921bb3a.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="/index.js"></script>
    <link rel="stylesheet" href="signup.css" />
    <link rel="stylesheet" href="/style.css" />
    <title>B&H | SignUp</title>
  </head>
  <body>
    <div class="header">
      <div class="headerbar">
        <div class="account">
          <ul>
            <li>
              <a href="/index.html">
                <i class="fa-solid fa-house-chimney"></i>
              </a>
            </li>
            <li class="logo">
              <img src="/images/logo.png" alt="logo" />
            </li>
            <li>
              <a href="/auth/signin/signin.html">
                <i class="fa-solid fa-user" id="user-mb"></i>
              </a>
            </li>
          </ul>
        </div>
        <div class="nav">
          <ul>
            <li>
              <a href="/index.html">Home</a>
            </li>
            <li>
              <a href="">About</a>
            </li>
            <li>
              <a href="/menu-html/menu.html">Menu</a>
            </li>
            <li>
              <a href="/order-html/order.html">Order</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="logo">
        <a href="/index.html"><img src="/images/logo.png" alt="logo" /></a>
      </div>
      <h5 id="adress">Ivane Javakhishvili #63</h5>
      <div class="bar">
        <i class="fa solid fa-bars"></i>
        <i class="fa solid fa-xmark" id="hdcross"></i>
      </div>
      <div class="nav">
        <ul>
          <li>
            <a href="/index.html">Home</a>
          </li>
          <li>
            <a href="">About</a>
          </li>
          <li>
            <a href="/menu-html/menu.html">Menu</a>
          </li>
          <li>
            <a href="/order-html/order.html">Order</a>
          </li>
        </ul>
      </div>
      <div class="account">
        <ul>
          <li>
            <a href="/index.html">
              <i class="fa-solid fa-house"></i>
            </a>
          </li>
          <li>
            <a href="/auth/signin/signin.html">
              <i class="fa-solid fa-user" id="user-lap"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <div class="main-container">
      <div class="container active">
        <!-- sign up -->
        <div class="form-container sign-up">
          <form id="signUp">
            <h1>Create Account</h1>
            <input
              id="firstName"
              autocomplete="off"
              type="text"
              placeholder="FirstName"
              required
            />
            <input
              id="lastName"
              autocomplete="off"
              type="text"
              placeholder="LastName"
              required
            />
            <input
              id="email"
              autocomplete="off"
              type="email"
              placeholder="Email"
              required
            />
            <input
              id="password"
              autocomplete="off"
              type="password"
              placeholder="Password"
              required
            />
            <input
              id="confirmPassword"
              autocomplete="off"
              type="password"
              placeholder="Confirm Password"
              required
            />
            <a href="/auth/signin/signin.html">
              Already have an account?
              <span class="active">Signin</span>
            </a>
            <button class="BUTTON">Sign Up</button>
          </form>
        </div>
        <!-- end of sign up -->

        <div class="toggle-container">
          <div class="toggle">
            <div class="toggle-panel toggle-right">
              <h1>SignIn</h1>
              <p>
                SignIn with your personal details to use all of site features
              </p>
              <a href="/auth/signin/signin.html" class="BUTTON">Sign In</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
